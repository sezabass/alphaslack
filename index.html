<head>

<body>

    <div class="content">
        <h1>AlphaSlack</h1>
        <form class="form-convert">
            <label class="form-row" for="original-sentence">
                <span class="form-label">Frase original</span>
                <input type="text" id="original-sentence" name="original-sentence" class="input-text">
            </label>
            <label class="form-row" for="transformed-sentence">
                <span class="form-label">Frase gerada</span>
                <textarea id="transformed-sentence" name="transformed-sentence" class="input-text" disabled></textarea>
            </label>
            <div class="form-row color-select-row">
                <label class="radio">
                    <input type="radio" name="color" value="white" checked>Branco</label>
                <label class="radio">
                    <input type="radio" name="color" value="yellow">Amarelo</label>
                <label class="radio">
                    <input type="radio" name="color" value="mixed-1">Colorido 1</label>
                <label class="radio">
                    <input type="radio" name="color" value="mixed-2">Colorido 2</label>
            </div>
            <div class="copy-area">
                <input type="button" id="copy-button" value="Copiar">
                <span class="feedback-message" id="textarea-feedback"></span>
            </div>
        </form>
        <form action="https://www.paypal.com/donate" method="post" target="_top" class="form-paypal">
            <input type="hidden" name="business" value="BHN4U6C748KNS" />
            <input type="hidden" name="item_name" value="AlphaSlack" />
            <input type="hidden" name="currency_code" value="BRL" />
            <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif"
                style="border: 0 none" name="submit" title="PayPal - The safer, easier way to pay online!"
                alt="Donate with PayPal button" />
            <img alt="" style="border: 0 none" src="https://www.paypal.com/en_BR/i/scr/pixel.gif" width="1"
                height="1" />
        </form>

    </div>

    <script src="/dist/web.js"></script>
</body>

</html>
