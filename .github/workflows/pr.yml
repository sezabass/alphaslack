name: PR Verification

on:
  push:
    branches:
      - develop
  pull_request:
jobs:
  pr-verification:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.9]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
